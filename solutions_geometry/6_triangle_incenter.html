
<!DOCTYPE html>

<html>
	<head>
		<title>Triangle Incenter</title>
		<meta charset="utf-8">

	</head>
	
	<body>
		<canvas id="myCanvas" width="500" height="500">
			<!-- Insert fallback content here -->
		</canvas>
		
			<script type="text/javascript">
				var canvas = document.getElementById("myCanvas");
				var context = canvas.getContext("2d");
				//triangle leg 1
				context.beginPath(); // Start the path
				context.moveTo(20, 20); // Set the path origin
				context.lineTo(200, 50); // Set the path destination
				context.lineTo(75, 100); // Set the path destination
				context.closePath(); // Close the path
				context.stroke(); // Fill the path
				//connect lines
				context.beginPath();
				context.arc(86.42145545,62.2774952,30.78,0,Math.PI*2,true);
				context.stroke();
		</script>
	</body>
</html>

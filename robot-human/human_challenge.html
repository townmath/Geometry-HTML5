
<!DOCTYPE html>

<html>
	<head>
		<title>Human Challenge</title>
		<meta charset="utf-8">

	</head>
	
	<body>
		<canvas id="myCanvas" width="500" height="600">
			<!-- Insert fallback content here -->
		</canvas>
		
			<script type="text/javascript">
				var canvas = document.getElementById("myCanvas");
				var context = canvas.getContext("2d");
				//Head	
				context.beginPath(); // Start the path
				context.arc(250, 250, 230, 0, Math.PI*2, false); // Draw a semi-circle - smile
				context.closePath(); // Close the path	
				context.stroke(); //stroke the path
				//Eyes
				context.fillStyle = '#0000ff'; // blue eyes
				context.beginPath(); // Start the path
				context.arc(175, 105, 25, 0, Math.PI*2, false); // Draw a circle - left eye (x, y, radius, starting angle, ending angle, true = counter clockwise, false = clockwise
				context.closePath(); // Close the path
				context.fill(); // Fill the path
				context.beginPath(); // Start the path
				context.arc(325, 105, 25, 0, Math.PI*2, false); // Draw a circle - right eye
				context.closePath(); // Close the path
				context.fill(); // Fill the path
				// Mouth		
				context.strokeStyle = '#ff0000'; // red mouth	
				context.beginPath(); // Start the path
				context.arc(250, 300, 100, 0, Math.PI, false); // Draw a semi-circle - smile
				context.closePath(); // Close the path	
				context.stroke(); //stroke the path
				// Challenge: add a nose and body
				context.fillStyle = '#00ff00'; // green nose	
				context.beginPath(); // Start the path
				context.arc(250, 230, 50, 0, Math.PI, true); // Draw a semi-circle - smile
				context.closePath(); // Close the path	
				context.fill(); //fill the path
				//bonus bonus: nostrils
				context.fillStyle = '#ffffff'; // white nostrils	
				context.beginPath(); // Start the path
				context.arc(225, 230, 15, 0, Math.PI, true); // Draw a semi-circle - smile
				context.closePath(); // Close the path	
				context.fill(); //stroke the path
				context.beginPath(); // Start the path
				context.arc(275, 230, 15, 0, Math.PI, true); // Draw a semi-circle - smile
				context.closePath(); // Close the path	
				context.fill(); //stroke the path
				//body
				context.strokeStyle = '#000000' // black body
				context.beginPath(); // Start the path
				context.moveTo(250, 480); // Set the path origin
				context.lineTo(250, 550); // Set the path destination
				context.closePath(); // Close the path
				context.stroke(); // Outline the path
				//arms
				context.beginPath(); // Start the path
				context.moveTo(200, 500); // Set the path origin
				context.lineTo(300, 500); // Set the path destination
				context.closePath(); // Close the path
				context.stroke(); // Fill the path
				//left leg
				context.beginPath(); // Start the path
				context.moveTo(200, 600); // Set the path origin
				context.lineTo(250, 550); // Set the path destination
				context.closePath(); // Close the path
				context.stroke(); // Fill the path
				//right leg
				context.beginPath(); // Start the path
				context.moveTo(250, 550); // Set the path origin
				context.lineTo(300, 600); // Set the path destination
				context.closePath(); // Close the path
				context.stroke(); // Fill the path
		</script>
	</body>
</html>

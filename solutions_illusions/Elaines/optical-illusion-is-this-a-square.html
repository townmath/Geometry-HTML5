<!DOCTYPE html>
<html>
<head>
<title>Is this a square?</title>
<meta charset="UTF-8">
<script type="text/javascript">
	var ctx;
	var canvas;
	var radius = 20;
	var radiusInc = 9;

	function draw() {
		canvas = document.getElementById("optical");
		ctx = canvas.getContext("2d");

		for (var i = 0; i < 20; i++) {
			ctx.beginPath();
			ctx.arc(canvas.width/2, canvas.height/2, radius, 0, Math.PI * 2);
			ctx.stroke();
			radius = radius + radiusInc;
		}
	
		var outline = radius - radiusInc - radiusInc / 2;
		ctx.strokeStyle="#FF0000";
		ctx.strokeWidth = 3;
		ctx.beginPath();
		ctx.moveTo(canvas.width/2, canvas.height/2 - outline);
		ctx.lineTo(canvas.width/2 + outline, canvas.height/2);
		ctx.lineTo(canvas.width/2, canvas.height/2 + outline);
		ctx.lineTo(canvas.width/2 - outline, canvas.height/2);
		ctx.closePath();
		ctx.stroke();
		
	}

</script>
</head>
<body onload="draw()">
<div style="text-align: center; width: 750px; font-family: Arial,sans-serif; font-size: x-large; border: 1px solid #000000; margin: 0 auto">
<p>Is this a square?</p>
<canvas id="optical" width="700" height="400">No support for canvas</canvas>
</div>
</body>
</html>

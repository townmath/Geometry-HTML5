<!DOCTYPE html>
<html>
<head>
<title>Optical Illusion - Stepping Feet</title>
<meta charset="UTF-8">
<script type="text/javascript">
	var canvas;
	var ctx;
	var x;
	function init() {
		canvas = document.getElementById("optical");
		ctx = canvas.getContext("2d");
		x = 0;
		setInterval(draw,10);
	}

	function draw() {
		ctx.clearRect(0,0,canvas.width,canvas.height);
		ctx.fillStyle="#FFFF00"; //yellow rectangle
		ctx.fillRect(x, 50, 50, 20);
		//put blue rectangle here
		//put bars here
		x++;
		if(x > canvas.width)
			x = 0;
	}

</script>
</head>
<body onload="init()">
<canvas id="optical" width="1000" height="600">No support for canvas</canvas>
</body>
</html>
